<div layout="row" fxFlexOffset="15%" fxFlex="70%">
	<h2>Navigation</h2>
	<div layout="row" fxFlexOffset="15%" fxFlex="70">
		<button md-button [mdMenuTriggerFor]="menu" color="primary">Menu</button>
		<md-menu #menu="mdMenu">
		  <button md-menu-item>Item 1</button>
		  <button md-menu-item>Item 2</button>
		</md-menu>

		<md-sidenav-container class="example-container">
		  <md-sidenav #sidenav class="example-sidenav">
		    Jolly good!
		  </md-sidenav>

		  <div class="example-sidenav-content">
		    <button md-button (click)="sidenav.open()" color="primary">
		      Open sidenav
		    </button>
		  </div>
		</md-sidenav-container>

		<md-toolbar color="warn">
		  <span>Custom Toolbar</span>

		  <md-toolbar-row>
		    <span>Second Line</span>
		  </md-toolbar-row>

		  <md-toolbar-row>
		    <span>Third Line</span>
		    <span class="example-spacer"></span>
		  </md-toolbar-row>
		</md-toolbar>

		<md-progress-circle mode="indeterminate" color="accent"></md-progress-circle>
		<md-progress-bar mode="indeterminate" color="accent"></md-progress-bar>
	</div>
</div>
